<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Papaya Viewer V1</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/papaya-viewer@latest/release/current/standard/papaya.css">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/papaya-viewer@latest/release/current/standard/papaya.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .header p {
                opacity: 0.9;
                font-size: 1.1em;
            }

            .controls {
                padding: 30px;
                background: #f8f9fa;
                border-bottom: 2px solid #e9ecef;
            }

            .file-input-wrapper {
                display: flex;
                align-items: center;
                gap: 15px;
                flex-wrap: wrap;
            }

            .file-input-label {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 12px 30px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                transition: transform 0.2s, box-shadow 0.2s;
                display: inline-block;
            }

            .file-input-label:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            #fileInput {
                display: none;
            }

            .file-name {
                color: #495057;
                font-style: italic;
            }

            .viewer-container {
                padding: 20px;
                background: #1a1a1a;
                min-height: 600px;
            }

            #papayaContainer {
                width: 100%;
                height: 700px;
            }

            .instructions {
                text-align: center;
                color: #ccc;
                padding: 100px 50px;
            }

            .instructions svg {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
                opacity: 0.4;
            }

            .instructions h3 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .instructions p {
                font-size: 1.1em;
                line-height: 1.6;
            }

            .message {
                padding: 15px;
                border-radius: 8px;
                margin-top: 15px;
                display: none;
            }

            .error-message {
                color: #721c24;
                background: #f8d7da;
                border: 1px solid #f5c6cb;
            }

            .success-message {
                color: #155724;
                background: #d4edda;
                border: 1px solid #c3e6cb;
            }

            .info-message {
                color: #004085;
                background: #cce5ff;
                border: 1px solid #b8daff;
            }

            .features {
                padding: 30px;
                background: white;
            }

            .features h3 {
                color: #667eea;
                margin-bottom: 20px;
                font-size: 1.5em;
            }

            .features-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .feature-item {
                padding: 20px;
                background: #f8f9fa;
                border-radius: 8px;
                border-left: 4px solid #667eea;
            }

            .feature-item h4 {
                color: #667eea;
                margin-bottom: 10px;
                font-size: 1.1em;
            }

            .feature-item p {
                color: #6c757d;
                line-height: 1.5;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>üè• Visor DICOM - Papaya</h1>
                <p>Visualiza archivos de im√°genes m√©dicas DICOM con navegaci√≥n 3D</p>
            </div>

            <div class="controls">
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-input-label">
                        üìÅ Seleccionar archivo DICOM
                    </label>
                    <input type="file" id="fileInput" accept=".dcm,.dicom,.nii,.nii.gz">
                    <span class="file-name" id="fileName">Ning√∫n archivo seleccionado</span>
                </div>
                <div id="message" class="message"></div>
            </div>

            <div class="viewer-container">
                <div id="papayaContainer">
                    <div class="instructions">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z"></path>
                            <path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        <h3>üéØ Selecciona un archivo DICOM para comenzar</h3>
                        <p>Soporta archivos DICOM (.dcm) y NIfTI (.nii, .nii.gz)</p>
                        <p style="margin-top: 10px; opacity: 0.8;">Haz clic en el bot√≥n de arriba para cargar tu imagen m√©dica</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let papayaParams = {
                kioskMode: false,
                expandable: true,
                allowScroll: true,
                showControls: true,
                showImageButtons: true,
                showOrientation: true,
                showRuler: true,
                imageTools: true,
                orthogonal: true,
                fullScreen: false
            };

            window.addEventListener('load', function() {
                showMessage('Visor Papaya listo. Selecciona un archivo DICOM para comenzar.', 'info');

                const fileInput = document.getElementById('fileInput');
                fileInput.addEventListener('change', handleFileSelect);
            });

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                const fileName = document.getElementById('fileName');
                fileName.textContent = file.name;

                showMessage('Cargando archivo: ' + file.name + '...', 'info');

                const reader = new FileReader();

                reader.onload = function(e) {
                    try {
                        const dataUrl = e.target.result; 
                        const base64Content = dataUrl.split(',')[1];

                        // 1. Prepara los par√°metros de Papaya
                        const params = Object.assign({}, papayaParams);
                        params.encodedImages = [base64Content];

                        // 2. Obtener el contenedor HTML
                        const containerId = 'papayaContainer';
                        const container = document.getElementById(containerId);

                        // 3. LIMPIAR el contenedor antes de a√±adir el nuevo visor
                        container.innerHTML = '';

                        // 4. *** PASO CLAVE ***: Inicializar directamente con addViewer
                        // Esto crea una nueva instancia del visor dentro del elemento 'papayaContainer'
                        papaya.Container.addViewer(containerId, params);

                        showMessage('‚úÖ Archivo cargado correctamente. Usa el mouse para navegar por la imagen.', 'success');

                        setTimeout(() => {
                            hideMessage();
                        }, 5000);

                    } catch(err) {
                        console.error('Error al procesar archivo:', err);
                        showMessage('‚ùå Error al cargar el archivo: ' + err.message, 'error');
                    }
                };

                reader.onerror = function() {
                    showMessage('‚ùå Error al leer el archivo. Por favor intenta con otro archivo.', 'error');
                };

                reader.readAsDataURL(file);
            }

            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type + '-message';
                messageDiv.style.display = 'block';
            }

            function hideMessage() {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'none';
            }
        </script>
    </body>
</html>
